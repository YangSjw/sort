    <title>数组排序</title>
</head>
<body>
    <script>
        //1. js中sort排序
        // - sort()方法按照升序排列数组项，会调用每个数组项的toString()转型方法，然后比较得到的字符串。
        // - toString()方法是把布尔值或BooleanObject转换为字符串，并返回结果。
        // - compare()函数方法是一个比较函数，作为sort()方法的参数。

        let arr = [12,58,97,63,1,5];
        function compare(a,b){
            return a - b
        }
        arr.sort(compare) 
        console.log(arr); // 升序

        //2. 冒泡排序（从后向前）
        // - 比较相邻的元素。如果第一个比第二个大，就交换他们两个位置。
        // - 对每一对相邻元素作同样的工作，从开始第一对到结尾的最后一对。在这一点，最后的元素应该会是最大的数。
        // - 针对所有的元素重复以上的步骤，除了最后一个。
        // - 持续每次对越来越少的元素重复上面的步骤，直到没有任何一对数字需要比较。
        let arr = [1,5,4,7,8,95,45];

        function sort(arr){
            for (let i = 0; i < arr.length; i++) {
                // 两两比较，如果前一个比后一个大，则交换位置。
                for (let j = i + 1; j < arr.length; j++) {
                    let temp = 0;
                    if (arr[i] > arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(sort(arr))


        //3. 快速排序（递归思想，两边快速的排序，冒泡排序的改进）
        // - splice(index,num,item)方法是向数组中添加项目，或是从数组中删除项目，并返回被删除的项目。
        // - push()方法是向数组末尾添加一个或多个新项目并返回新数组的长度
        // - concat()方法连接两个或多个数组，不会改变原有数组，返回一个新数组
        let arr = [48,8,5,68,7,92,45];

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr; // arr长度小于等于1,直接返回数组本身
            }
            let index = Math.floor(arr.length/2); // 找出中间数的索引值,如果是浮点数,向下取整
            let middleNum = arr.splice(index, 1); // 找出中间数的值
            let left = [], right = []; // 定义左右两部分数组
            for (let i = 0; i < arr.length; i++) {
                // 如果元素比中间值小，那么放在左边，否则放右边
                if (arr[i] < middleNum) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat(middleNum, quickSort(right)) // 递归不断重复比较  
        }
        console.log(quickSort(arr))


        //4. 插入排序
        // - while循环：只要指定条件为 true，循环就可以一直执行代码。
        // - 语法：
        // while (条件)
        //  {
        //     需要执行的代码
        //  }
        let arr = [1,54,12,36,23,78,9];
        function insertSort (arr) {
            // 假设第0元素是有序序列，第1元素之后是无序的序列。
            // 从第1元素开始依次将无序序列的元素插入到有序序列中
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    // 取出无序序列中需要插入的第i个元素
                    let temp = arr[i];
                    // 定义有序中的最后一个位置
                    let j = i - 1;
                    arr[i] = arr[j];
                    // 比较大小，找到插入的位置
                    while (j >= 0 && temp < arr[j]) {
                        arr[j + 1] = arr[j];
                        j--
                    }
                    // 插入
                    arr[j + 1] = temp
                }
            }
            return arr;
        }
        console.log(insertSort(arr))
    </script>
